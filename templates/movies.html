{% extends "layout.html" %}
{% block title %} Movies Page {%endblock title%}

{% block content %}

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Img</th>
        <th scope="col">Name</th>
        <th scope="col">Likes</th>
        <th scope="col">Dislikes</th>
      </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>
                <img src="static/images/movies/{{ movie['image'] }}">
            </td>
            <td><a href=" {{ url_for('movie_detail_page', id= movie['id'] ) }}"> {{ movie['name'] }} </a></td>
            <td>{{ movie['likes'] }}</td>
            <td>{{ movie['dislikes'] }}</td>

            <td>
                <form method="post">
                    <button type="submit" name="like"    value="{{ movie['id'] }}" class="btn btn-primary">Like</button>
                    <button type="submit" name="dislike" value="{{ movie['id'] }}" class="btn btn-dark">Dislike</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock content %}
